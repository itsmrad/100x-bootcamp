<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-div">
    <div class="info-div">
      <h1>IIElevenLabs</h1>
      <p class="heading-sign-up">Create an account</p>
      <button class="btn">
        <img src="./public/google-logo.png" class="google-logo" alt="Google Logo">
        <span class="google-create-acc">Sign up with Google</span>
      </button>
      <div class="line"></div>
      <div class="info-wrapper">
        <div class="info-box">
          <span>Email</span>
          <input />
        </div>
        <div class="info-box">
          <span>Password</span>
          <input />
        </div>
      </div>
      <button class="btn sign-up-btn">
        Sign up
      </button>
      <div>
        <span>Already registered?</span>
        <a href="#">Sign in</a>
      </div>
    </div>
    <footer>
      <div>
        <span>By continuing, you agree to our Terms of Service and Privacy Policy.</span>
      </div>
    </footer>
  </div>
</body>
</html>
